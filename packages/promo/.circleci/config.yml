version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12

jobs:
  build:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: |
            echo 'no tests yet :('
      - run:
          name: build
          command: |
            npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - repo
  deploy:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: build
          command: |
            npm run deploy

workflows:
  test-and-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build
